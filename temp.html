<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Alerts</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap dropdowns and tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <button id="button1" class="btn btn-primary">Button 1</button>
        <button id="button2" class="btn btn-secondary">Button 2</button>
        <button id="button3" class="btn btn-success">Button 3</button>
      </div>
    </div>
  </div>

  <!-- Modal container -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Alert</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Alert content will be dynamically updated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const modal = new bootstrap.Modal(document.getElementById('myModal'));
    const modalBody = document.getElementById('modalBody');

    document.getElementById("button1").addEventListener("click", function() {
      showModal("Alert from Button 1");
    });

    document.getElementById("button2").addEventListener("click", function() {
      showModal("Alert from Button 2");
    });

    document.getElementById("button3").addEventListener("click", function() {
      showModal("Alert from Button 3");
    });

    function showModal(message) {
      modalBody.innerHTML = `<p>${message}</p>`;
      modal.show();
    }
  </script>
</body>
</html>
