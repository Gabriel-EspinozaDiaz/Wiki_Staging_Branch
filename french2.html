<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link on Typing</title>
</head>
<body>

<!-- Visible text box for users -->
<input type="text" id="visibleInput" placeholder="Type here">

<script>
    function handleKeyPress(event) {
        if (event.keyCode === 13) {
            var inputValue = document.getElementById('visibleInput').value.toLowerCase();
            if (inputValue === "chrisfrench") {
                window.open('https://2010.igem.org/Team:Edinburgh/Facts', '_blank');
                document.getElementById('visibleInput').value = "";
            }}}
    document.getElementById('visibleInput').addEventListener('keyup', handleKeyPress);
    document.addEventListener('DOMContentLoaded', function() {
        var visibleInput = document.getElementById('visibleInput');
        visibleInput.focus();
    });
</script>

</body>
</html>
