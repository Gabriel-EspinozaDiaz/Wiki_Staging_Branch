<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centered box with animation */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1s ease-in-out 4s forwards;
        }

        /* Customize loading animation */
        #loading-animation {
            /* Add your animation (e.g., GIF) as the background */
            background: url('https://static.igem.wiki/teams/4849/wiki/cynergised-anim.gif') center center no-repeat;
            background-size: contain;
            width: 800px;
            height: 800px;
        }

        /* Keyframe animation to fade out */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.8)">
    <!-- Loading screen container -->
    <div id="loading-screen">
        <div id="loading-animation"></div>
    </div>

    <!-- Your website content goes here (hidden until loading screen disappears) -->
    <div class="container" style="display: none;">
        <h1>Your Website Content</h1>
        <p>This is your website content.</p>
    </div>
