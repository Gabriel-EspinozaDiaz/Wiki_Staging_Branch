<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop pop skrrrt</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap dropdowns and tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Custom CSS for text styling */
    #alertContent p {
      font-size: 18px;
    }

    #alertContent hr {
      margin: 10px 0;
    }

    .button-container .btn {
      flex-basis: calc(33.33% - 15px); /* Adjust for spacing */
    }
    
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <button id="button1" class="btn btn-primary">Button 1</button>
        <button id="button2" class="btn btn-secondary">Button 2</button>
        <button id="button3" class="btn btn-success">Button 3</button>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="alert alert-success alert-dismissible fade show d-none" id="alertBox" role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      <div id="alertContent"></div>
    </div>
  </div>

  <script>
    const alertBox = document.getElementById("alertBox");
    const alertContent = document.getElementById("alertContent");

    document.getElementById("button1").addEventListener("click", function() {
      showAlert("Gabriel Espinoza Diaz","20","Biochem","Information Technology Lead","People taking pipettes and changing the dials while youâ€™re not looking","","","");
    });

    document.getElementById("button2").addEventListener("click", function() {
      showAlert("Hannah Kerr","22","Biotech Msc","Business Development Lead","When people take the iPad from my bench (Yes Dev I am looking at you)","","","");
    });

    document.getElementById("button3").addEventListener("click", function() {
      showAlert("Karen Leung","20","Biotech","Social Media","","","","");
    });

    function showAlert(fullName,age,course,teamRole,petPeeve,bio,email,linkedIn) {
      alertContent.innerHTML = `
        <h1>${fullName}</h1>
        <hr>
        <p><b>Age:</b> ${age}</p>
        <p><b>Course:</b> ${course}</p>
        <p><b>Team Role:</b> ${teamRole}</p>
        <p><b>Lab Pet Peeve:</b> ${petPeeve}</p>
        <p><b>Bio:</b> ${bio}</p>
        <p><b>email:</b> ${email}</p>
        <p><b>LinkedIn:</b> ${linkedIn}</p>
      `;
      alertBox.classList.remove("d-none");
    }
  </script>
</body>
</html>
