<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Bootstrap Button Alerts in Grid</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap dropdowns and tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Custom CSS for text styling */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .button-container .btn {
      flex-basis: calc(33.33% - 15px); /* Adjust for spacing */
    }

    #alertContent p {
      font-size: 18px;
      font-weight: bold;
    }

    #alertContent hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="button-container">
          <button id="button1" class="btn btn-primary">Button 1</button>
          <button id="button2" class="btn btn-secondary">Button 2</button>
          <button id="button3" class="btn btn-success">Button 3</button>
          <!-- Add more buttons here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Alert container -->
  <div class="container mt-3">
    <div class="alert alert-info d-none" id="alertBox">
      <!-- Alert content will be dynamically updated here -->
      <div id="alertContent"></div>
    </div>
  </div>

  <script>
    const alertBox = document.getElementById("alertBox");
    const alertContent = document.getElementById("alertContent");

    document.getElementById("button1").addEventListener("click", function() {
      showAlert("Alert from Button 1", "image1.jpg");
    });

    document.getElementById("button2").addEventListener("click", function() {
      showAlert("Alert from Button 2", "image2.jpg");
    });

    document.getElementById("button3").addEventListener("click", function() {
      showAlert("Alert from Button 3", "image3.jpg");
    });

    // Add event listeners for more buttons

    function showAlert(message, imageName) {
      alertContent.innerHTML = `
        <p>${message}</p>
        <hr>
        <img src="${imageName}" alt="Image">
      `;
      alertBox.classList.remove("d-none");
    }
  </script>
</body>
</html>
