<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Alerts</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap dropdowns and tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <button id="button1" class="btn btn-primary">Button 1</button>
        <button id="button2" class="btn btn-secondary">Button 2</button>
        <button id="button3" class="btn btn-success">Button 3</button>
      </div>
    </div>
  </div>

  <!-- Modal container -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Alert content will be dynamically updated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const modal = new bootstrap.Modal(document.getElementById('myModal'));
      const modalBody = document.getElementById('modalBody');

    document.getElementById("button1").addEventListener("click", function() {
      showModal("Gabriel Espinoza Diaz","20","Biochem","Information Technology Lead","People taking pipettes and changing the dials while you\'re not looking","gabrielediaz2003@gmail.com","https://www.google.com/search?q=trex&sca_esv=560664892&rlz=1C5CHFA_enTH796TH797&sxsrf=AB5stBj_kDyQHgMlHTXkhgyywXsEEgL0pA%3A1693229339203&ei=G6HsZLSLDL-qhbIPnaaV0Aw&ved=0ahUKEwj0hKXquv-AAxU_VUEAHR1TBcoQ4dUDCA8&uact=5&oq=trex&gs_lp=Egxnd3Mtd2l6LXNlcnAiBHRyZXgyDRAAGIoFGLEDGIMBGEMyBxAAGIoFGEMyCRAAGIoFGAoYQzIGEAAYBxgeMgsQLhiABBjHARivATIKEC4YsQMYgAQYCjIIEAAYgAQYsQMyBhAAGAcYHjIGEAAYBxgeMgYQABgHGB5I2ghQzgRYzgRwAngBkAEAmAFhoAFhqgEBMbgBA8gBAPgBAcICChAAGEcY1gQYsAPCAgoQABiKBRiwAxhD4gMEGAAgQYgGAZAGCg&sclient=gws-wiz-serp","");
    });

    document.getElementById("button2").addEventListener("click", function() {
      showModal("Hannah Kerr","22","Biotech Msc","Business Development Lead","When people take the iPad from my bench (Yes Dev I am looking at you)","","","");
    });

    document.getElementById("button3").addEventListener("click", function() {
      showModal("Karen Leung","20","Biotech","Social Media","","","","");
    });

    function showModal(fullName,age,course,teamRole,petPeeve,email,linkedIn,bio) {
      modalBody.innerHTML = 
        `<h1>${fullName}</h1>
        <hr>
        <p><b>Age:</b> ${age}</p>
        <p><b>Course:</b> ${course}</p>
        <p><b>Team Role:</b> ${teamRole}</p>
        <p><b>Lab Pet Peeve:</b> ${petPeeve}</p>
        <p><b>Bio:</b> ${bio}</p>
        <p><b>Email:</b> <a href= "mailto:${email}">${email}</a></p>
        <p><b>LinkedIn:</b> <a href=${linkedIn}>Link Here</a></p>`;
      modal.show();
      }
    });
  </script>
</body>
</html>
