  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Horizontal Line with Flexbox</title>
      <style>
          /* Style for the horizontal line */
          .horizontal-line {
            margin-top: 40px;
              width: 100%;
              height: 1px; /* Adjust the height as needed */
              background-color: #000; /* Line color */
              position:relative
          }
  
          /* Container for flexbox items */
          .flex-container {
              display: flex;
              justify-content: center; /* Center items horizontally */
              align-items: center; /* Center items vertically */
              height: 100vh; /* Adjust the height as needed */
              background: #000;
          }
  
          /* Individual flexbox items */
          .flex-item {
              width: 100px; /* Adjust the item width as needed */
              height: 100px; /* Adjust the item height as needed */
              background-color: #3498db; /* Item background color */
              margin: 10px; /* Adjust the spacing between items */
              display: flex;
              justify-content: center;
              align-items: center;
              color: #fff; /* Text color */
              transition: border 0.3s; /* Smooth transition for borders */
          }
  
          /* Add border on hover */
          .flex-item:hover {
              border: 2px solid #000; /* Border color and width on hover */
          }
      </style>
  </head>
  <body>
      <!-- Horizontal line -->
      
  
      <!-- Flexbox container for items -->
      
      <div class="flex-container">
        
          <!-- Flexbox items -->
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <!-- Add more items as needed -->
      </div>
      <div class="horizontal-line"></div>
  </body>
  </html>
